yolo_ros_node:
  ros__parameters:
    yolo_model: "rebearm11n.pt"
    input_rgb_topic: "/image_raw"
    publish_annotated_image: True
    rgb_topic: "/yolo_ros/rgb_image"
    annotated_topic: "/yolo_ros/annotated_image"
    detailed_topic: "/yolo_ros/detection_result"
    threshold: 0.5
    device: "cpu"
